<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Job Application Form</title>
  </head>
  <body class="bg-gray-200">
    <form
      id="form"
      onsubmit="return validateForm()"
      class="flex h-auto items-center justify-center mt-32 mb-32"
    >
      <div
        class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2"
      >
        <div class="flex justify-center py-4">
          <div
            class="
              flex
              bg-purple-200
              rounded-full
              md:p-4
              p-2
              border-2 border-purple-300
              shadow-md
              cursor-pointer
            "
          >
            <img
              class="w-8 h-8 rounded-full"
              src="assets/img/logo.png"
              alt="logo"
            />
          </div>
        </div>

        <div class="flex justify-center">
          <div class="flex">
            <h1 class="text-gray-600 font-bold md:text-2xl text-xl">
              Application Form
            </h1>
          </div>
        </div>

        <div class="grid grid-cols-1 mt-5 mx-7">
          <label
            class="
              uppercase
              md:text-sm
              text-xs text-gray-500 text-light
              font-semibold
            "
            >Email</label
          >
          <input
            class="
              py-2
              px-3
              rounded-lg
              border-2 border-purple-300
              mt-1
              focus:outline-none
              focus:ring-2
              focus:ring-purple-600
              focus:border-transparent
            "
            name="email"
            type="email"
            placeholder="email"
            required
          />
        </div>

        <!-- Name and Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
          <div class="grid grid-cols-1">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >First Name</label
            >

            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="fname"
              placeholder="first name"
              required
            />
          </div>
          <div class="grid grid-cols-1">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >Last name</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="lname"
              placeholder="password"
              required
            />
          </div>
        </div>

        <!-- Password Phone -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
          <div class="grid grid-cols-1">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              for="phone"
              >Number</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="tel"
              id="phone"
              name="phone"
              placeholder="phone"
              required
            />
          </div>
          <div class="grid grid-cols-1">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              for="pwd"
              >Password</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              name="pwd"
              type="password"
              placeholder="password"
              required
            />
          </div>
        </div>

        <!-- radio gender and checkbox -->

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
          <div class="grid grid-cols-1">
            <div class="flex flex-grow items-center justify-around">
              <label
                class="
                  uppercase
                  md:text-sm
                  text-xs text-gray-500 text-light
                  font-semibold
                "
                for="gender"
                >Male</label
              >
              <input
                class="
                  py-2
                  px-3
                  rounded-lg
                  border-2 border-purple-300
                  mt-1
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
                type="radio"
                name="gender"
                value="male"
              />

              <label
                class="
                  uppercase
                  md:text-sm
                  text-xs text-gray-500 text-light
                  font-semibold
                "
                for="gender"
                >Female</label
              >
              <input
                class="
                  py-2
                  px-3
                  rounded-lg
                  border-2 border-purple-300
                  mt-1
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
                type="radio"
                name="gender"
                value="female"
              />

              <label
                class="
                  uppercase
                  md:text-sm
                  text-xs text-gray-500 text-light
                  font-semibold
                "
                for="gender"
                >PNTS</label
              >
              <input
                class="
                  py-2
                  px-3
                  rounded-lg
                  border-2 border-purple-300
                  mt-1
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
                type="radio"
                name="gender"
                value="PNTS"
              />
            </div>
          </div>
          <!-- slider -->
          <div class="grid grid-cols-1">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              for="vol"
              >Proficient</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              name="vol"
              type="range"
              min="0"
              max="10"
              required
            />
          </div>
        </div>

        <!-- Role -->
        <div class="grid grid-cols-1 mt-5 mx-7">
          <label
            class="
              uppercase
              md:text-sm
              text-xs text-gray-500 text-light
              font-semibold
            "
            >Applying for</label
          >
          <select
            class="
              py-2
              px-3
              rounded-lg
              border-2 border-purple-300
              mt-1
              focus:outline-none
              focus:ring-2
              focus:ring-purple-600
              focus:border-transparent
            "
          >
            <option>Web developer</option>
            <option>Mobile developer</option>
            <option>Campus Ambassador</option>
          </select>
        </div>

        <!-- Checkbox -->

        <div class="grid grid-cols-1 mt-5 mx-7">
          <div class="space-x-2 sm:space-x-4 md:space-x-6">
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
                mb-1
              "
              >Skills :-</label
            >
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >HTMl</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="checkbox"
              name="skills1"
              value="html"
            />
            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >CSS</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="checkbox"
              name="skills2"
              value="css"
            />

            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >javascript</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="checkbox"
              name="skills3"
              value="javascript"
            />

            <label
              class="
                uppercase
                md:text-sm
                text-xs text-gray-500 text-light
                font-semibold
              "
              >react</label
            >
            <input
              class="
                py-2
                px-3
                rounded-lg
                border-2 border-purple-300
                mt-1
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              type="checkbox"
              name="skills4"
              value="react"
            />
          </div>
        </div>

        <!-- why to join leanrovate -->

        <div class="grid grid-cols-1 mt-5 mx-7">
          <label
            class="
              uppercase
              md:text-sm
              text-xs text-gray-500 text-light
              font-semibold
            "
            >Why do you want to Learnovate Ecommerce ?</label
          >
          <textarea
            class="
              py-2
              px-3
              rounded-lg
              border-2 border-purple-300
              mt-1
              focus:outline-none
              focus:ring-2
              focus:ring-purple-600
              focus:border-transparent
            "
            rows="4"
            cols="50"
            name="comment"
            form="form"
            required
          >
          </textarea>
        </div>

        <!-- photo upload -->
        <div class="grid grid-cols-1 mt-5 mx-7">
          <label
            class="
              uppercase
              md:text-sm
              text-xs text-gray-500 text-light
              font-semibold
              mb-1
            "
            >Upload Photo</label
          >
          <div class="flex items-center justify-center w-full">
            <label
              class="
                flex flex-col
                border-4 border-dashed
                w-full
                h-32
                hover:bg-gray-100 hover:border-purple-300
                group
              "
            >
              <div class="flex flex-col items-center justify-center pt-7">
                <svg
                  class="w-10 h-10 text-purple-400 group-hover:text-purple-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <p
                  class="
                    lowercase
                    text-sm text-gray-400
                    group-hover:text-purple-600
                    pt-1
                    tracking-wider
                  "
                >
                  Select a photo
                </p>
              </div>
              <input type="file" class="hidden" required />
            </label>
          </div>
        </div>
        <!-- upload rersume -->
        <div class="grid grid-cols-1 mt-5 mx-7">
          <label
            class="
              uppercase
              md:text-sm
              text-xs text-gray-500 text-light
              font-semibold
              mb-1
            "
            >Upload Resume</label
          >
          <div class="flex items-center justify-center w-full">
            <label
              class="
                flex flex-col
                border-4 border-dashed
                w-full
                h-32
                hover:bg-gray-100 hover:border-purple-300
                group
              "
            >
              <div class="flex flex-col items-center justify-center pt-7">
                <svg
                  class="w-10 h-10 text-purple-400 group-hover:text-purple-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <p
                  class="
                    lowercase
                    text-sm text-gray-400
                    group-hover:text-purple-600
                    pt-1
                    tracking-wider
                  "
                >
                  Select a resume
                </p>
              </div>
              <input type="file" class="hidden" required />
            </label>
          </div>
        </div>

        <div class="flex items-center justify-center md:gap-8 gap-4 pt-5 pb-5">
          <input
            class="
              w-auto
              bg-gray-500
              hover:bg-gray-700
              rounded-lg
              shadow-xl
              font-medium
              text-white
              px-4
              py-2
            "
            type="reset"
            value="reset"
          />

          <input
            class="
              w-auto
              bg-purple-500
              hover:bg-purple-700
              rounded-lg
              shadow-xl
              font-medium
              text-white
              px-4
              py-2
            "
            type="submit"
            id="submit"
          />
        </div>
      </div>
    </form>
  </body>
</html>
